<div *ngFor="let item of DashItems" class="col-lg-5 ">
  <div class="title row">{{item.title}}<span class="icon-pencil"></span></div>
  <div class="dash-item row">
    <div class="col-lg-5 col-md-4">
      <div class="single-chart">
        <svg viewBox="0 0 36 36" class="circular-chart white">
          <path class="circle-bg" d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
          <path class="circle" attr.stroke-dasharray="{{item.percent}}, 100" d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
          <text x="18" y="20.35" class="percentage">{{item.percent}}%</text>
        </svg>
      </div>
    </div>
    <div class="col-lg-7 col-md-8 data">
      <div class="item"><span class="icon-baseline-verified"></span>{{item.done | uppercase }}</div>
      <div class="item"><span class="icon-Exclamation"></span>{{item.pending | uppercase }}</div>
    </div>
    <div class="tot-contain" [ngStyle]="getStyle()">
      <div class="num">
        {{item.total}}
      </div>
      <div class="txt">
        TOTAL
      </div>
    </div>
  </div>
</div>
